<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
<title>Spring Demos</title>

<!-- Bootstrap -->
<link href="/css/bootstrap.min.css" rel="stylesheet" />

<link href="/css/stone-spring.css" rel="stylesheet" />
</head>


<body>
	<nav class="navbar navbar-default navbar-fixed-top">
		<div class="container" >
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed"
					data-toggle="collapse" data-target="#navbar" aria-expanded="false"
					aria-controls="navbar">
					<span class="sr-only">Toggle navigation</span> <span
						class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="/home">Spring Demo</a>
			</div>
			<div id="navbar" class="navbar-collapse collapse">
				<ul class="nav navbar-nav">
					<li class="dropdown active"><a href="#"
						class="dropdown-toggle" data-toggle="dropdown" role="button"
						aria-haspopup="true" aria-expanded="false">Sign Up <span
							class="caret"></span></a>
						<ul class="dropdown-menu">
							<li><a href="list">List</a></li>
							<li class="active">
								<a href="add">Add</a>
							</li>
						</ul></li>
					<li><a href="/greeting">Greetings</a></li>
				</ul>
			</div>
		</div>
	</nav>

	<div class="containter content" >
		<form action="#" th:action="@{/signup/add}"
			th:object="${signup}" method="post">
			<fieldset>
				<div class="form-group">
					<label for="firstName" class="control-label">First
						Name</label>
					<input type="text" id="firstName" name="firstName" class="form-control"
						th:value="*{firstName}" th:errorclass="fieldError" />
				
					<p th:if="${#fields.hasErrors('firstName')}"
						th:errors="*{firstName}">Incorrect First Name</p>
				</div>

				<div class="form-group">
					<label for="lastName">Last
						Name</label>
					<input type="text" id="lastName" name="lastName" class="form-control"
						th:value="*{lastName}" th:errorclass="fieldError" />
					<p th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}">Incorrect
						Last Name</p>
				</div>

				<div class="form-group">
					<label for="email" class="control-label">Email</label>
					<input type="text" id="email" name="email" th:value="*{email}" class="form-control"
						th:errorclass="fieldError" />
					<p th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Incorrect
						Email</p>
				</div>

				<div class="form-group">
					<label for="signUpDate" class="control-label">Sign
						Up Date</label>
						<input type="datetime" id="signUpDate" name="signUpDate" class="form-control"
							th:value="*{{signUpDate}}" th:errorclass="fieldError" />
					<p th:if="${#fields.hasErrors('signUpDate')}"
						th:errors="*{signUpDate}">Incorrect Sign Up Date</p>
				</div>
				<input type="submit" id="save" name="save" class="btn btn-primary btn-lg active" />
			</fieldset>
		</form>
	</div>
	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<!-- Include all compiled plugins (below), or include individual files as needed -->
	<script src="/js/bootstrap.min.js"></script>
</body>
</html>
