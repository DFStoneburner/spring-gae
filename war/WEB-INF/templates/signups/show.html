<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
<title>Spring Demos</title>

<link th:replace="header :: bootstrap-css" />
<link th:replace="header :: app-css" />
</head>


<body>
	<nav th:replace="header :: navbar"></nav>

	<div class="containter content">
		<table class="table table-striped table-hover ">
			<thead>
				<tr>
					<th>First Name</th>
					<th>Last Name</th>
					<th>Email</th>
					<th>Date Signed Up</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="su : ${allSignups}">
					<td th:text="${su.firstName}">Paul</td>
					<td th:text="${su.lastName}">Schmidt</td>
					<td th:text="${su.email}">Paul.Schmidt@gmail.com</td>
					<td th:text="${{su.signUpDate}}">8/4/2015</td>
				</tr>
			</tbody>
		</table>
	</div>

	<div th:replace="footer :: scripts"></div>
</body>
</html>
