<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
<title>Spring Demos</title>

<!-- Bootstrap -->
<link href="/css/bootstrap.min.css" rel="stylesheet" />

<link href="/css/stone-spring.css" rel="stylesheet" />
</head>


<body>
	<nav class="navbar navbar-default navbar-fixed-top">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed"
					data-toggle="collapse" data-target="#navbar" aria-expanded="false"
					aria-controls="navbar">
					<span class="sr-only">Toggle navigation</span> <span
						class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="/home">Spring Demo</a>
			</div>
			<div id="navbar" class="navbar-collapse collapse">
				<ul class="nav navbar-nav">
					<li class="dropdown active"><a href="#"
						class="dropdown-toggle" data-toggle="dropdown" role="button"
						aria-haspopup="true" aria-expanded="false">Sign Up <span
							class="caret"></span></a>
						<ul class="dropdown-menu">
							<li class="active">
								<a href="list">List</a>
							</li>
							<li><a href="add">Add</a></li>
						</ul></li>
					<li><a href="/greeting">Greetings</a></li>
				</ul>
			</div>
		</div>
	</nav>

	<div class="containter content">
		<table class="table table-striped table-hover ">
			<thead>
				<tr>
					<th>First Name</th>
					<th>Last Name</th>
					<th>Email</th>
					<th>Date Signed Up</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="su : ${allSignups}">
					<td th:text="${su.firstName}">Paul</td>
					<td th:text="${su.lastName}">Schmidt</td>
					<td th:text="${su.email}">Paul.Schmidt@gmail.com</td>
					<td th:text="${{su.signUpDate}}">8/4/2015</td>
				</tr>
			</tbody>
		</table>
	</div>

	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<!-- Include all compiled plugins (below), or include individual files as needed -->
	<script src="/js/bootstrap.min.js"></script>
</body>
</html>
